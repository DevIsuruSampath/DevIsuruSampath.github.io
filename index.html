<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Background */
    body {
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Profile Card */
    .profile-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 320px;
      text-align: center;
      padding: 20px;
    }

    .profile-card img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 5px;
    }

    .profile-card p {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      color: #fff;
      background-color: #333;
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <img src="https://via.placeholder.com/120" alt="Profile Picture">
  <h2>John Doe</h2>
  <p>Web Developer & Designer</p>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" class="fab fa-facebook-f"></a>
    <a href="https://twitter.com" target="_blank" class="fab fa-twitter"></a>
    <a href="https://instagram.com" target="_blank" class="fab fa-instagram"></a>
    <a href="https://linkedin.com" target="_blank" class="fab fa-linkedin-in"></a>
  </div>
</div>

</body>
</html>
